name: Go linter
on: [pull_request]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: ~/.cache
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Set up Go 1.23
        uses: actions/setup-go@v3
        with:
          go-version: 1.23
      - uses: dominikh/staticcheck-action@v1.2.0
        with:
          version: "2022.1"
