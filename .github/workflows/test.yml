name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  release:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Set up Go 1.18
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
  
      - name: Test
        run: go test -v -race ./...
